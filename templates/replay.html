{% extends 'admin/adminbase.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="col-lg-B">
    <div class = 'card'>
        <div class = "card header"><strong>Replay to feedbacks</strong></div>
        <div class ="card-body card-block">
            <form method = "post">{% csrf_token %}
            <div class="form-group">
                <label class="form-group">
                    <label class="form-control-label">Date</label>
                    <input required class="form-control" readonly value="{{data.date}}">

            </div>
                 <div class="form-group">
                <label class="form-group">
                    <label class="form-control-label">complaint</label>
                    <input required class="form-control" readonly value="{{data.message}}">

            </div>
                   <div class="form-group">
                <label class="company" class="forn-control-label">Replay</label>
                    <textarea cols="5" rows="7" required id="company" class="form-control"  name="replay">
                    </textarea>

            </div>
            <div class="form-actions form-group">
                <button type="submit" class="btn btn-primary btn-sm">submit</button>
            </div>
                {% for message in message %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </form>
        </div>

    </div>
</div>
{% endblock %}
</html>
