{% extends 'admin/adminbase.html' %}
{% block content %}
<div class = "card-body">
    <table class = 'table table-stripped'>
         <table class = 'table table-dark'>
        <thead>
        <tr>
        <th>message</th>
            <th>user</th>
            <th>replay</th>
        </tr>
        <tbody>
    {% for  i in data %}
    <tr>
        <td>{{i.message}}</td>
        <td>{{i.user}}</td>
<td>
    <a href="{% url 'replay' i.id %}">
        {% if i.replay == None %}
        <button type="button" class="btn btn-primary">replay</button>
        {% else %}
              {{i.replay}}
        {% endif %}
                        </a>
                    </td>
    {% endfor %}
    </tbody>
        </thead>
    </table>
</div>
{% endblock %}
</html>
